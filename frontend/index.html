<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Second Brain AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    .chat {
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .message { margin-bottom: 12px; }
    .user { font-weight: bold; color: #2563eb; }
    .ai { font-weight: bold; color: #16a34a; }
    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>🧠 Second Brain AI</h1>

  <div id="chat" class="chat"></div>

  <textarea id="question" placeholder="Ask something..."></textarea>
  <button onclick="ask()">Ask</button>
</div>

<script>
  const chat = document.getElementById("chat");

  function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `
      <span class="${role}">
        ${role === 'user' ? 'You' : 'AI'}:
      </span> ${text}
    `;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function ask() {
    const input = document.getElementById("question");
    const question = input.value.trim();
    if (!question) return;

    addMessage("user", question);
    input.value = "";

    try {
      const response = await fetch("http://localhost:5277/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })   // ⚠️ matches backend
      });

      const data = await response.json();
      if (data.results && data.results.length > 0) {
  const combined = data.results
    .map(r => `• ${r.text}`)
    .join("<br/>");
  addMessage("ai", combined);
} else {
  addMessage("ai", "No relevant information found.");
}
    } catch (err) {
      addMessage("ai", "Error talking to backend");
      console.error(err);
    }
  }
</script>
</body>
</html>
